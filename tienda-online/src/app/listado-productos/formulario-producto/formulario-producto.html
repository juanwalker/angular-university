<h3 class="text-success">Detalle producto</h3>


    <form class="w-50 mx-auto" #f="ngForm" 
    (submit)="f.form.valid && guardarProducto($event)">
        <div class="d-flex justify-content-between align-items-center">
            
            <input type="text" name="descripcion" placeholder="DescripciÃ³n Producto" class="form-control w-50 me-2" 
            [(ngModel)] ="descripcionInput" required/>

            
            <input type="number" name="precio" placeholder="Precio" class="form-control me-2 w-25"
             [(ngModel)] ="precioInput" required/>
            
        </div>
            
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary" >Guardar Producto</button>
            @if(productoId != null){
                <button type="button" class="btn btn-danger mx-3" (click)="eliminarProducto()">Eliminar</button>

            }
            <button type="button" class="btn btn-warning mx-3" (click)="cancelar()">Cancelar</button>
        </div>    

    </form>
