


<h1 class="text-center text-warning">Aplicaci√≥n calculadora</h1>"


<div class="container mt-5 border">

<div class="d-flex  justify-content-center">
  <div class="w-25 border">
    <div class="mb-3 d-flex  justify-content-center">
      <label for="operandoA" class="form-label me-2">Operando A </label>
      <input id="operandoA" type="number" [(ngModel)] = "valorA" /> 
    </div>
    <div class="mb-3 d-flex  justify-content-center">
      <label for="operandoB" class="form-label me-2">Operando B</label>
       <input id="operandoB" type="number" [(ngModel)] = "valorB" /> 
    </div>
    <div class="mb-3 d-flex  justify-content-center">
       <button class="btn btn-primary" (click)="sumar()">Sumar</button> 
    </div>

    <div class=" d-flex justify-content-center">
      <label for="resultado" class="form-label me-2">Resultado</label>
      <input id="resultado" type="text" [value]="total" readonly />

    </div>

  </div>
</div>
