<div class="container text-center mt-5">
        <h2>Agregar tarea</h2>
        <div class="mt-3 d-flex justify-content-center">
            <input type="text" #tareaInput placeholder="Escribe una tarea" class="form-control mb-2 w-50" />
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="agregarTarea(tareaInput.value)">Agregar tarea</button>
        </div>    
        <div class="mt-3 text-center">
            @if(tarea){
                <p>Tarea: {{tarea}}</p>
            }
        </div>

</div>
