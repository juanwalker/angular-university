<!-- Componente: Formulario -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <form class="row g-2" #f="ngForm" (ngSubmit)="f.form.valid && agregarValor()">
          <div class="col-auto">
            <select class="form-select bg-success" (change) = "tipoOperacion($event)"
              [ngClass]="{'bg-danger': tipo === 'egresoOperacion','bg-sucess': tipo === 'ingresoOperacion'}">
              <option value="ingresoOperacion" selected>+</option>
              <option value="egresoOperacion">-</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control border-success" placeholder="DescripciÃ³n" required
            [(ngModel)] = "descripcionInput" name="descripcionInput"
            [ngClass]="{'bg-danger': tipo === 'egresoOperacion','bg-sucess': tipo === 'ingresoOperacion'}">
            
          </div>
          <div class="col-auto">
            <input type="number" class="form-control border-success" placeholder="Valor" required
            [(ngModel)] = "valorInput" name="valorInput" 
            [ngClass]="{'bg-danger': tipo === 'egresoOperacion','bg-sucess': tipo === 'ingresoOperacion'}">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success" 
              [ngClass]="{'bg-danger': tipo === 'egresoOperacion','bg-sucess': tipo === 'ingresoOperacion'}">
              <i class="bi bi-check-circle"></i> <!-- Bootstrap Icon -->
            </button>
          </div>
        </form>
      </div>
    </div>
